<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Include PapaParse from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- Use jsVCard from the jsVCard library -->
    <!-- Doesnt work -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.5.0/ical.js"></script>
</head>
<body>
    <h1>Contact Manager</h1>
    <input type="file" id="fileInput">
    <button id="uploadButton">Upload Contacts</button>

    <table id="contactsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="contactsBody">
            <!-- Contacts will be appended here -->
        </tbody>
    </table>

    <!-- Include your JavaScript file -->
    <script type="module" src="app.js"></script>
</body>
</html>
